<mat-card>
  <mat-card-title>Relatório</mat-card-title>

  <button mat-raised-button color="primary" (click)="gerar()">Gerar Relatória</button>



  <table mat-table [dataSource]="rels" class="mat-elevation-z8">

    <ng-container matColumnDef="Produto">
      <th mat-header-cell *matHeaderCellDef>Produto</th>
      <td mat-cell *matCellDef="let element">{{ element.nomeProduto }}</td>
    </ng-container>

    <ng-container matColumnDef="Qtd Produzida">
      <th mat-header-cell *matHeaderCellDef>Quantidade Produzida</th>
      <td mat-cell *matCellDef="let element">{{ element.qtdProduzida }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>


</mat-card>
